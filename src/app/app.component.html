<app-window *ngFor="let window of windows" [id]="window.id" [title]="window.title" [content]="window.content" [menus]="window.menus"
  [hidden]="window.minimized" (windowAction)="handleWindowAction(window.id, $event)">
</app-window>
<app-desktop (shortcutAction)="handleShortcutAction($event)"></app-desktop>
<app-taskbar [tabs]="windows"></app-taskbar>
